<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people = [
            {name: 'wes', year: 1988},
            {name: 'kait', year: 1986},
            {name: 'Irv', year: 1970},
            {name: 'Lux', year: 2015},
        ]

        const comments = [
            {text: 'Love this!', id: 523423},
            {text: 'Super good', id: 823423},
            {text: 'You are the best', id: 2039842},
            {text: 'Ramen is my fav food ever', id: 123423},
            {text: 'Nice Nice Nice!', id: 523428},
        ]

        // some and every checks
        // array.prototype.some() // is at least one person 19
        // const isAdult = people.some(function(person){
        //     const date = new Date();
        //     const year = date.getFullYear();
        //     if((year - person.year) >= 19){
        //         return true
        //     }
           
        // })
        const year = (new Date()).getFullYear();

        const isAdult = people.some((person) => {
            return (year - person.year) >= 19
        })
        console.log(isAdult);


        // array.prototype.every()  // is everyone 19
        const everyAdult =  people.every((person) => {
            return (year - person.year) >= 19
        })
        console.log(everyAdult);

        // array.prototype.find()
        // find is like filter , but insteads returns just the one you are looking for you
        // find the comment with the id of 823423
        const Comment = comments.find((comment) => comment.id === 823423)
        console.log(Comment);

        // array.prototype.findIndex()
        // find the comment with this id
        // delete the comment with the id od '823423'
        const commentIndex = comments.findIndex((comment) => comment.id === 823423)

        // comments.splice(commentIndex, 1)
        const newComments = [
            ...comments.slice(0, commentIndex),
            ...comments.slice(commentIndex + 1)
        ]
        console.log(newComments);

        console.log(commentIndex);
    </script>
</body>
</html>
