<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <!-- we can creat data set like data-name, data-sizing and it gives the value -->
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px" data-name="wes" >  

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600" />

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfQEhLwpWJdqs_YGZSg2hUSrqIEmJ6_cLd4w&s" alt="">

    </div>
</body>
<script>
    const inputs = document.querySelectorAll('.controls input') // nodelist
    function handleUpdate(){
        // console.log(this.value);
        // console.log(this.dataset);
        const suffix = this.dataset.sizing || "";
        // console.log(suffix);
        console.log(this.name);
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }
    inputs.forEach( (item) => item.addEventListener('change', handleUpdate))
    inputs.forEach((item) => item.addEventListener('input', handleUpdate))
</script>
</html>
